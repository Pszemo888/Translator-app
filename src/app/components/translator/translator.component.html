<div class="translator-container">
  <h3 appHighlight>Translate text</h3>

  <form [formGroup]="form" (ngSubmit)="translate()">
    <div class="translation-panel">
      
      <div class="input-section">
        <div class="language-select">
          <label for="sourceLanguage">Source Language</label>
          <select id="sourceLanguage" formControlName="sourceLanguage">
            <option value="" disabled selected>Language</option>
            @for (lang of languages; track $index) {
              <option [value]="lang.code">{{ lang.name }}</option>
            }
          </select>
        </div>

        <textarea
          id="sourceText"
          formControlName="sourceText"
          placeholder="Type text to translate"
        ></textarea>
      </div>

    
      <div class="swap-button">
        <button type="button" (click)="swapLanguages()">&#x21c4;</button>
      </div>

     
      <div class="output-section">
        <div class="language-select">
          <label for="targetLanguage">Target Language</label>
          <select id="targetLanguage" formControlName="targetLanguage">
            <option value="" disabled selected>Language</option>
            @for (lang of languages; track $index) {
              <option [value]="lang.code">{{ lang.name }}</option>
            }
          </select>
        </div>

        <textarea
        id="translatedText"
        readonly
        [value]="translatedText"
        [placeholder]="!isValidTranslation ? 'Translation not found' : ''"
      ></textarea>
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Translate</button>
  </form>
</div>
