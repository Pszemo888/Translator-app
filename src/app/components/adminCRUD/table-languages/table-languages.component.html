<div>
    <h3>Lista tłumaczeń</h3>
    <form [formGroup]="form">
    <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Name</th>
          <th>Native name</th>     
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          @for (language of languages;  track $index){    
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ language.code }}</td>
            <td>{{ language.name }}</td>
            <td>{{ language.nativeName }}</td>

            
              <button (click)="deleteLanguage(language._id)">Delete</button>
          </tr>
        }
      </tbody>
    </table>
  </form>
  </div>
