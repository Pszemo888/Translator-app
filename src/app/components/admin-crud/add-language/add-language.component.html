<div class="card">
    <h3>Add new language</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="code">Language code</label>
        <input id="code" formControlName="code" type="text"  />
      </div>
      <div class="form-group">
        <label for="name">Language name</label>
        <input id="name" formControlName="name" type="text"/>
      </div>
      <div class="form-group">
        <label for="nativeName">Language native name</label>
        <input id="nativeName" formControlName="nativeName" type="text" />
      </div>
      <button type="submit" [disabled]="form.invalid">Add language</button>
    </form>
  </div>
